# prefix
set -g prefix C-q
unbind C-b

# vi-mode
set -g mode-keys vi

# status bar
set-option -g status on
set-option -g status-position bottom
set-option -g status-interval 1
set-option -g status-fg white
set-option -g status-bg colour235
set-option -g status-justify left
set-option -g status-left-length 120
set-option -g status-right-length 90
set-option -g status-left "#(~/dotfiles/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/dotfiles/tmux-powerline/powerline.sh right)"

#set-option -g pane-border-status bottom
#set-option -g pane-border-format "#[fg=black,bg=blue] #P #[fg=blue,bg=colour022]î‚°#(tmux-pane-border '#{pane_current_path}')"
#set-option -g pane-border-fg colour023
#set-option -g pane-active-border-fg blue

## session
bind -n M-c new-window

## split pane
unbind |
bind | split-window -h -c '#{pane_current_path}'
unbind -
bind - split-window -v -c '#{pane_current_path}'

# movement
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# border 
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour183

# index
set-option -g base-index 1
set-window-option -g pane-base-index 1

# reload
bind-key C-r source-file ~/.tmux.conf \; display-message "Reloaded."

# mouse 
set-option -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

set -g display-panes-time 10000

bind s setw synchronize-panes

# clipboard
bind -T copy-mode-vi v send-keys -X begin-selection
bind v copy-mode

# for mac
if-shell "uname | grep -q Darwin" \
    'set-option -g default-command "reattach-to-user-namespace -l zsh"'
if-shell "uname | grep -q Darwin" \
    'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'
if-shell "uname | grep -q Darwin" \
    'bind -T prefix p run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"'

# for Linux
if-shell 'type xsel' \
    "bind -T copy-mode y send-keys -X copy-pipe-and-cancel 'xsel -ib'"
if-shell 'type xsel' \
    "bind -T prefix p run-shell \
    'xsel -ob | xargs -0 -I{} tmux set-buffer -- {} && tmux paste-buffer'"
